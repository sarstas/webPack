<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="./src/main.js" type="module"></script>
</head>

<body>
<div class="box-btn">
    <button id="toggleCalc"  class="btn btn-outline-primary">Калькулятор дат</button>
    <button id="toggleTimer"  class="btn btn-outline-success">Таймер</button>
</div>



<form id="datecalc__form">
    <fieldset>
        <h3 class="date-calc__title">Калькулятор дат</h3>
        <div class="date-calc__box">
            <label class="date-calc__label">
                <strong>Первая дата:</strong>
                <input type="date" name="firstDate" />
            </label>
            <label class="date-calc__label">
                <strong>Вторая дата:</strong>
                <input type="date" name="secondDate" />
            </label>
        </div>
        <button class="date-calc__btn btn btn-outline-success" type="submit">Расчитать промежуток</button>
        <p class="date-calc__result" id="datecalc__result"></p>
    </fieldset>
</form>

<form id="timer__form" class="visibility">
    <h3 class="date-calc__title">Таймер</h3>
    <fieldset>
        <label>
            <span>Указать время таймера: </span>
            <input type="time" name="time" step="1">
        </label>
        <button id="start">START</button>
        <button id="stop">STOP</button>
        <p class="error"></p>
    </fieldset>

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
